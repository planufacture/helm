# Default values for planufacture.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
---
application: {}
microServices:
  ui:
    image:
      repository: ghcr.io/planufacture/ui
      tag: 0.0.248
    service:
      port: 3000
    startupProbe:
      httpGet:
        path: /
        port: http
      failureThreshold: 10
      periodSeconds: 5
    livenessProbe:
      httpGet:
        path: /
        port: http
    readinessProbe:
      httpGet:
        path: /
        port: http
  configServer:
    image:
      tag: 0.0.11
    service:
      port: 8888
    configuration: true
    metrics:
      enabled: true
  domain:
    replicaCount: 1
    mongo:
      db: domain
      # existingSecret: atlas-domain-credentials
      # existingSecretKey: mongo-uri
    rabbit: true
    image:
      tag: 0.0.421
    service:
      port: 9500
    metrics:
      enabled: true
    resources:
      requests:
        cpu: '1'
        memory: 1Gi
      limits:
        cpu: '1'
        memory: 1Gi
  gateway:
    replicaCount: 1
    image:
      tag: 0.0.11
    service:
      port: 9501
    metrics:
      enabled: true
  diomacConnector:
    schedule: "*/5 5-20 * * *"
    timeZone: "Europe/Dublin"
    image:
      tag: 0.0.109
    mongo:
      db: diomac-connector
      # existingSecret: atlas-diomac-connector-credentials
      # existingSecretKey: mongo-uri
mongo:
  enabled: false
  username: admin
  image:
    repository: mongo
    tag: 8-noble
  storageClassName: gp3-xfs-backup
  resources:
    limits:
      cpu: '1'
      memory: 1Gi
    requests:
      cpu: '1'
      memory: 1Gi
axonserver:
  enabled: false
  storage:
    events: 5Gi
    logs: 1Gi
    data: 1Gi
  properties: ""
  resources:
    limits:
      cpu: '1'
      memory: 1Gi
    requests:
      cpu: '1'
      memory: 1Gi
rabbit: {}
replicaCount: 1
image:
  repository: nginx
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""
imagePullSecrets:
  - name: planufacture-credentials
nameOverride: ""
fullnameOverride: ""
serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""
podAnnotations: {}
podLabels: {}
podSecurityContext:
  fsGroup: 65532
securityContext:
  capabilities:
    drop:
      - ALL
  # readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 65532
service:
  name: gateway
  type: ClusterIP
  port: 9501
ingress:
  enabled: false
  className: ""
  annotations: {}
  # kubernetes.io/ingress.class: nginx
  # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local
resources: {}
# We usually recommend not to specify default resources and to leave this as a conscious
# choice for the user. This also increases chances charts run on environments with little
# resources, such as Minikube. If you do want to specify resources, uncomment the following
# lines, adjust them as necessary, and remove the curly braces after 'resources:'.
# limits:
#   cpu: 100m
#   memory: 128Mi
# requests:
#   cpu: 100m
#   memory: 128Mi

startupProbe:
  httpGet:
    path: /actuator/health
    port: http
  failureThreshold: 30
  periodSeconds: 10
livenessProbe:
  httpGet:
    path: /actuator/health/liveness
    port: http
readinessProbe:
  httpGet:
    path: /actuator/health/readiness
    port: http
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80
# Additional volumes on the output Deployment definition.
volumes: []
# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false

# Additional volumeMounts on the output Deployment definition.
volumeMounts: []
# - name: foo
#   mountPath: "/etc/foo"
#   readOnly: true

diomac: {}
metrics:
  enabled: false
  serviceMonitor:
    path: /actuator/prometheus
    interval: 30s
    # Extra labels to add to ServiceMonitor resources (e.g. release: kube-prometheus-stack)
    labels: {}
nodeSelector: {}
tolerations: []
affinity: {}
